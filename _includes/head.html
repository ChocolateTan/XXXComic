<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/xxxcomic.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% feed_meta %}
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    <!-- script pointing to jekyll-search.js -->

    <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>
    <script type="text/javascript">
        /*
         * 切换mask和内容弹窗的显示
         */
        function toggleMaskAndPopup() {
            var mask = document.getElementById('mask'),
                popup = document.getElementById('popup'),
                displayValue = document.defaultView.getComputedStyle(mask, null)['display'],
                flag = !(displayValue === 'none');
            if (!flag) {
                mask.style.display = 'block';
                popup.style.display = 'block';
            } else {
                mask.style.display = 'none';
                popup.style.display = 'none';
            }
        }

        function onClickClose() {
            toggleMaskAndPopup();
        }

        function onClickSearch() {
            toggleMaskAndPopup();
        }

        function goToPage() {
            var page = document.getElementById('input_page').value;
            window.location.href = '{{ site.baseurl }}/comic/page' + page;
        }
    </script>
</head>
